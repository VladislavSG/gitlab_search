<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gitlab Search</title>

    <link th:href="@{/styles/search.css}" rel="stylesheet">
    <link th:rel="stylesheet" th:href="@{assets/bootstrap-select-1.13.18/css/bootstrap-select.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body onload="changeGroupType()">

<div class="header row">
    <h1 class="search-title">Enhanced Gitlab Search</h1>
    <div class="user-info row">
        <span>FirstName LastName</span>
        <form th:action="@{/logout}"
              th:method="post">
            <button id="logout_button"
                    class="btn btn-primary"
                    type="submit">
                Logout
            </button>
        </form>
    </div>
</div>

<div class="main">
    <form class="search-parameters"
          action="#"
          th:action="@{/search}"
          th:object="${request}"
          th:method="get">
        <div class="main-search-block">

            <label for="search-string">What are you searching for?</label>
            <div class="input-and-search input-group-append">
                <input type="text"
                       id="search-string"
                       name="searchString"
                       class="form-control input"
                       placeholder="Search for projects, issues, etc."
                       aria-describedby="button-addon2"
                       th:value="${gotRequest.searchString}"
                       required>
                <div class="input-group-append">
                    <button class="btn btn-primary"
                            type="submit"
                            id="button-addon2">
                        Search
                    </button>
                </div>
            </div>

        </div>
        <div class="selectors">
            <div class="select-block">
                <label for="groupTypeId">Group Type</label>
                <select name="groupTypeId"
                        id="groupTypeId"
                        class="selectpicker select"
                        onchange="changeGroupType()"
                        data-live-search="true">
                    <option th:each="item: ${groupTypeList}"
                            th:text="${item.name}"
                            th:value="${item.name}"
                            th:selected="${item.name.equals(gotRequest.getGroupType())}"
                    >[group type name]
                    </option>
                </select>
            </div>
            <div class="select-block">
                <label for="groupId">Group</label>

                <select name="groupId"
                        id="groupId"
                        class="selectpicker select"
                        onchange="changeGroup()"
                        data-live-search="true">
                    <option th:each="item: ${groupList}"
                            th:text="${item.name}"
                            th:value="${item.id}"
                            th:parentid="${item.parentId}"
                            th:selected="${item.id == gotRequest.getGroupId()}"
                    >[group name]
                    </option>
                </select>

            </div>
            <div class="select-block">
                <label for="projectId">Project</label>
                <select name="projectId"
                        id="projectId"
                        class="selectpicker select"
                        data-selected-text-format="count"
                        data-live-search="true"
                        onchange="changeProject()">
                    <option th:each="item: ${repositoryList}"
                            th:text="${item.name}"
                            th:value="${item.id}"
                            th:parentid="${item.parentId}"
                            th:selected="${item.id == gotRequest.getProjectId()}"
                    >[repository name]
                    </option>
                </select>
            </div>
            <div class="select-block form-group">
                <label for="branches">Branches</label>

                <select class="form-control selectpicker select"
                        name="branches"
                        id="branches"
                        multiple
                        data-live-search="true"
                        data-selected-text-format="count">

                    <option th:each="item : ${branchList}"
                            th:value="${item.name}"
                            th:text="${item.name}"
                            th:selected="${gotRequest.branches.contains(item.name)}"
                            th:parentid="${item.parentId}"
                    ></option>

                </select>
            </div>
            <div class="select-block">
                <label for="branchMask">Branch Mask</label>
                <input type="text"
                       id="branchMask"
                       name="branchMask"
                       class="form-control selectpicker select"
                       placeholder="Branch Mask"
                       th:value="${gotRequest.branchMask}">
            </div>
        </div>
    </form>
    <div class="search-response">
        <ul class="list-group list-group-horizontal">
            <li class="list-group-item">PROJECTS <span class="badge badge-primary badge-pill">0</span></li>
            <li class="list-group-item">ISSUES <span class="badge badge-primary badge-pill">0</span></li>
            <li class="list-group-item">MERGE REQUESTS <span class="badge badge-primary badge-pill">0</span></li>
            <li class="list-group-item">MILESTONES <span class="badge badge-primary badge-pill">0</span></li>
            <li class="list-group-item">USERS <span class="badge badge-primary badge-pill">0</span></li>
            <li class="list-group-item">BLOBS <span class="badge badge-primary badge-pill">0</span></li>
            <li class="list-group-item">COMMITS <span class="badge badge-primary badge-pill">0</span></li>
        </ul>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script th:src="@{/assets/bootstrap-select-1.13.18/js/bootstrap-select.js}"></script>
<script th:src="@{/scripts/script.js}"></script>

</body>
</html>
